name: "Testing"

on:
  pull_request:
    paths-ignore:
      - '*.md'
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:

  unit-test:
    name: Unit test
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ] #windows-latest,
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  workflow-test:
    name: Workflow test
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ] #windows-latest,
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Run auto version
        uses: ./
        id: auto-version
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Print details from auto-version-action
        run: |
          echo "last-tagged-version: ${{ steps.auto-version.outputs.last-tagged-version }}"
          echo "version-spec: ${{ steps.auto-version.outputs.version-spec }}"
          echo "current-version: ${{ steps.auto-version.outputs.current-version }}"
      - name: Print exported env
        run: |
          echo "AUTO_VERSION: $AUTO_VERSION"
        if: ${{ runner.os == 'Linux' }}
      - name: Print exported env
        run: |
          Write-Host "AUTO-VERSION: ${env:AUTO_VERSION}"
        if: ${{ runner.os == 'Windows' }}